Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.4
Style/FrozenStringLiteralComment:
  Enabled: false
Metrics/LineLength:
  Max: 120  
Style/Documentation:
  Enabled: false
Layout/SpaceInsideHashLiteralBraces:
  Enabled: false  
Metrics/MethodLength:
  Max: 30
Bundler/OrderedGems:
  Enabled: false  
Style/StringLiterals:
  EnforcedStyle: double_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes      
Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']